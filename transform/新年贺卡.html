<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0px;
				margin: 0px;
			}

			.card {
				width: 400px;
				height: 180px;
				background-color: #FF4500;
				margin: 200px auto;
				box-sizing: border-box;
				color: yellow;
				text-align: center;
				font-size: 20px;
				line-height: 180px;
				transform-style: preserve-3d;
				position: relative;
				font-family:Arial,Verdana,Sans-serif;
				transform: perspective(600px) rotateX(30deg);
			}

			.card:hover::before {
				transform: rotateY(-180deg);
			}

			.card:hover::after {
				transform: rotateY(180deg);

			}

			.card:before,
			.card:after {
				width: 200px;
				height: 180px;
				text-align: center;
				line-height: 180px;
				transition: 1s;
				box-sizing: border-box;
				display: inline-block;
				color: white;
				font-weight: bold;
				background-color: red;
				position: absolute;

			}

			.card:before {
				content: '心想事成';
				transform-origin: left;
				left: 0;
				border: 2px solid gold;
			}

			.card::after {
				content: '马到成功';
				right: 0;
				transform-origin: right;
				border: 2px solid gold;
			}

			@-webkit-keyframes neon1 {
				from {
					text-shadow: 0 0 10px #fff,
						0 0 20px #fff,
						0 0 30px #fff,
						0 0 40px #FF1177,
						0 0 70px #FF1177,
						0 0 80px #FF1177,
						0 0 100px #FF1177,
						0 0 150px #FF1177;
				}

				to {
					text-shadow: 0 0 5px #fff,
						0 0 10px #fff,
						0 0 15px #fff,
						0 0 20px #FF1177,
						0 0 35px #FF1177,
						0 0 40px #FF1177,
						0 0 50px #FF1177,
						0 0 75px #FF1177;
				}
			}
		</style>
	</head>
	<body>
		<div class="card">
			家和万事兴
		</div>
		<script type="text/javascript">
			let card = document.getElementsByClassName('card')[0];
			card.addEventListener('mouseover', e => {
				card.addEventListener('transitionend', eventStyle, false)
			})

			card.addEventListener('mouseout', e => {
				card.style.cssText = ''
				card.removeEventListener('transitionend', eventStyle, false)
			})

			function eventStyle() {
				card.style.cssText = '-webkit-animation: neon1 5s infinite;'
			}
		</script>
	</body>
</html>
