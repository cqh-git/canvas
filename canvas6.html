<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<canvas id="mycanvas"></canvas>
		<script type="text/javascript">
			function draw(){
				   var canvas=document.getElementById('mycanvas');
				   var ctx=canvas.getContext('2d');
				   ctx.moveTo(15,15);
				   ctx.lineTo(100,100);
				   ctx.strokeStyle='red'
				   ctx.stroke();
				   ctx.beginPath();
				   ctx.rect(10,10,30,30);
				   ctx.fill()
			}
			draw()
		</script>
	</body>
</html>
