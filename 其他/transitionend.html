<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background: red;
				margin: 200px auto;
				transition: all 1s;
			}
			div:hover{
				width: 200px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script type="text/javascript">
			var ele = document.getElementsByTagName('div')[0];
			ele.addEventListener('transitionend', () => {
              ele.innerHTML="<p style='text-align:center;line-height: 200px;'>哈哈哈</p>"
			})
		</script>
	</body>
</html>
