<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="div">1111</div>
		<script>
			function divObj(element){
				this.element=element
			}
			divObj.prototype={
				constructor:divObj,
				init:function(){
					this.element.addEventListener('click',this.click,false);
				},
				click:function(){
					console.log('我被点击了')
				}
			}
			var div=new divObj(document.getElementById('div'));
			div.init()
			console.log(new divObj(1));
			console.log(new divObj(document.getElementById('div')))
		</script>
	</body>
</html>
