<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				counter-reset: num;
			}

			span {
				display: block;
			}

			span::before {
				counter-increment: num;
				content: counter(num) ', ';
			}
		</style>
	</head>
	<body>
		<div>
			<span>钢铁侠</span>
			<span>美国队长</span>
			<span>雷神索尔</span>
		</div>
		<script type="text/javascript">

		</script>
	</body>
</html>
