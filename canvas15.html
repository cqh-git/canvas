<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">

		</style>
	</head>
	<body>
		<canvas id="mycanvas" width="300" height="300"></canvas>
		<script>
			function draw() {
				var canvas = document.getElementById('mycanvas');
				if (!canvas.getContext) return;
				var ctx = canvas.getContext("2d");
				var lineCaps = ['butt', 'round', 'square']
				for (var i = 0; i < 3; i++) {
					ctx.beginPath()
					ctx.moveTo(20 + 30 * i, 30);
					ctx.lineTo(20 + 30 * i, 100);
					ctx.lineWidth = 20;
					ctx.lineCap = lineCaps[i];
					ctx.stroke()

				}
				ctx.beginPath();
				ctx.moveTo(0, 30);
				ctx.lineTo(300, 30);

				ctx.moveTo(0, 100);
				ctx.lineTo(300, 100)

				ctx.strokeStyle = "red";
				ctx.lineWidth = 1;
				ctx.stroke();
			}
			draw();
		</script>
	</body>
</html>
