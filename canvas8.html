<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<canvas id="mycanvas"></canvas>
		<script type="text/javascript">
			function draw(){
				   var canvas=document.getElementById('mycanvas');
				   var ctx=canvas.getContext('2d');
				   ctx.beginPath();
				   ctx.arc(50,50,40,0,Math.PI/2,false);
				   ctx.stroke()
				   ctx.beginPath();
				   ctx.arc(150,150,40,0,-Math.PI/2,true);
				   ctx.closePath();
				   ctx.stroke()
				   
				   
				   ctx.beginPath();
				   ctx.arc(50,100,40,-Math.PI/2,Math.PI/2,false);
				   ctx.fill();
				   
				   
				   ctx.beginPath();
				   ctx.arc(50, 50, 40, -Math.PI/2,Math.PI/2, false);
				   ctx.fillStyle='red';
				   ctx.fill();
			}
			draw()
		</script>
	</body>
</html>
