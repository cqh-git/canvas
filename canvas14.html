<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<canvas id="mycanvas" width="300" height="300"></canvas>
		<script type="text/javascript">
			function draw(){
			    var canvas = document.getElementById('mycanvas');
			    if (!canvas.getContext) return;
			    var ctx = canvas.getContext("2d");
			    ctx.beginPath();
				ctx.moveTo(10,10);
				ctx.lineTo(60,60);
				ctx.lineWidth=30;
				ctx.stroke()
			}
			draw();
		</script>
	</body>
</html>
