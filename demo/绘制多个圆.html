<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0px;
				margin: 0px;
			}

			body {
				text-align: center;
				padding-top: 20px;
			}

			#canvas {
				box-shadow: 0 0 10px orange;
				margin: 20px auto;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="400"></canvas>
		<script type="text/javascript">
			(function() {
				var a = document.getElementById('canvas');
				var ctx = a.getContext('2d');
				for (var i = 0; i < 4; i++) {
					for (var j = 0; j < 3; j++) {
						ctx.beginPath();
						var x = 25 + j * 100,
							y = 25 + i * 100,
							radius = 20,
							start = 0,
							end = Math.PI + Math.PI * j / 2,
							ant = (i % 2) == 0 ? false : true;
						ctx.arc(x, y, radius, start, end, ant);
						if (i < 2) {
							ctx.stroke()
						} else {
							ctx.fill()
						}
					}
				}
			}())
		</script>
	</body>
</html>
