<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0px;
				margin: 0px;
			}

			body {
				text-align: center;
				padding-top: 20px;
			}

			#canvas {
				box-shadow: 0 0 10px orange;
				margin: 20px auto;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="400"></canvas>
		<script type="text/javascript">
			(function() {
				var a = document.getElementById('canvas');
				var ctx = a.getContext('2d');
				var ling = ctx.createLinearGradient(50,50, 130, 130);
				ling.addColorStop(0.5, 'red');
				ling.addColorStop(1, 'green');
				ctx.shadowColor = 'orange';
				ctx.shadowBlur = 5;
				ctx.shadowOffsetX = 10;
				ctx.shadowOffsetY = 10;
				ctx.font = 'bold italic 30px arial';
				ctx.fillStyle = ling
				ctx.fillText('张三', 0, 30)
			}())
		</script>
	</body>
</html>
