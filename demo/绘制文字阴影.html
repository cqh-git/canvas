<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0px;
				margin: 0px;
			}

			body {
				text-align: center;
				padding-top: 20px;
			}

			#canvas {
				box-shadow: 0 0 10px orange;
				margin: 20px auto;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="400"></canvas>
		<script type="text/javascript">
			(function() {
				var a = document.getElementById('canvas');
				var ctx = a.getContext('2d');
				var ling = ctx.createLinearGradient(0, 0, 180, 0);
				ling.addColorStop(0, 'black');
				ling.addColorStop(0.3, 'green');
				ling.addColorStop(0.6, 'yellow');
				ling.addColorStop(1, 'red');
				ctx.shadowColor = 'orange';
				ctx.shadowBlur = 5;
				ctx.shadowOffsetX = 10;
				ctx.shadowOffsetY = 10;
				ctx.font = 'bold italic 30px arial';
				ctx.fillStyle = ling;
				let txt='张三李四王五'
				console.log(ctx.measureText(txt).width)
				ctx.fillText(txt, 0, 30)
			}())
		</script>
	</body>
</html>
