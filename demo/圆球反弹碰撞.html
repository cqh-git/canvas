<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0px;
				margin: 0px;
			}

			body {
				text-align: center;
			}

			canvas {
				display: inline-block;
				margin: 100px auto;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="534" height="300"></canvas>
		<script type="text/javascript">
			var a = document.getElementById('canvas');
			var ctx = a.getContext('2d');

			function Ball(x, y, r, speedX, speedY, color) {
				this.x = x;
				this.y = y;
				this.r = r;
				this.speedX = speedX;
				this.speedY = speedY;
				this.color = color;
				this.draw = function() {
					ctx.beginPath();
					ctx.fillStyle = this.color;
					ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2)
					ctx.fill()
				};
				this.move = function() {
					this.x += this.speedX;
					this.y += this.speedY;
					if (this.x > canvas.width - this.r) {
						this.speedX *= -1
					} else if (this.x < this.r) {
						this.speedX *= -1
					}
					if (this.y > canvas.height - this.r) {
						this.speedY *= -1
					} else if (this.y < this.r) {
						this.speedY *= -1
					}
				}
			}
			var ball = new Ball(30, 30, 30, 2, 2, 'blue');
			console.log(ball)
			ball.draw();

			function start() {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				ball.draw();
				ball.move();
				window.requestAnimationFrame(start)
			}
			start()
		</script>
	</body>
</html>
