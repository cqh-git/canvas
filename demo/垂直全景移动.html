<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body {
				text-align: center;
			}

			canvas {
				box-shadow: 0 0 10px aqua;
			}
		</style>
	</head>
	<body>
		<canvas id="tutor" width="500" height="333"></canvas>
		<script>
			(function() {
				var canvas = document.getElementById('tutor');
				var ctx = canvas.getContext('2d');
				var y = 0;

				function bgMove() {
					ctx.save();
					ctx.clearRect(0, 0, canvas.width, canvas.height);
					ctx.translate(0, y);
					ctx.drawImage(bgImage, 0, 0);
					ctx.drawImage(bgImage, 0, canvas.height * -1);
					y++;
					if (y >= canvas.height) {
						y = 0
					}
					ctx.restore();
					window.requestAnimationFrame(bgMove)
				};
				var bgImage = new Image();
				bgImage.src = '1.jpg'
				bgImage.onload = function() {
					bgMove()
				}
			}())
		</script>
	</body>
</html>
