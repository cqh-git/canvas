<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<canvas id="mycanvas"></canvas>
		<script type="text/javascript">
			function draw(){
				   var canvas=document.getElementById('mycanvas');
				   var ctx=canvas.getContext('2d');
				   ctx.beginPath();
				   ctx.arc(50,50,40,0,Math.PI/2,true);
				   ctx.stroke();
				   ctx.beginPath();
				   ctx.arc(100,100,40,10,Math.PI/2,false);
				   ctx.stroke();
			}
			draw()
		</script>
	</body>
</html>
