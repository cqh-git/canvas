<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0px;
				margin: 0px;
			}

			body {
				text-align: center;
				padding-top: 20px;
			}

			#canvas {
				box-shadow: 0 0 10px orange;
				margin: 20px auto;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="400"></canvas>
		<script type="text/javascript">
			(function() {
				var a = document.getElementById('canvas');
				var ctx = a.getContext('2d');
				var ling1 = ctx.createLinearGradient(0, 0, 0, 150);
				ling1.addColorStop(0, '#cc6677');
				ling1.addColorStop(0.5, '#fff');
				ling1.addColorStop(0.5, '#c6c776');
				ling1.addColorStop(1, '#fff');
				ctx.fillStyle = ling1;
				ctx.fillRect(10, 10, 130, 130)
				
				var ling2 = ctx.createLinearGradient(0, 50, 0, 80);
				ling2.addColorStop(0.5, 'red');
				ling2.addColorStop(1, 'rgba(0,0,0,0)');
				ctx.strokeStyle = ling2;
				ctx.strokeRect(50, 50, 50, 50);
			}())
		</script>
	</body>
</html>
