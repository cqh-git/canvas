<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<canvas id="mycanvas"></canvas>
		<script type="text/javascript">
			function draw(){
				   var canvas=document.getElementById('mycanvas');
				   var ctx=canvas.getContext('2d');
				   ctx.fillStyle='red';
				   ctx.fillRect(10,10,30,30);
				   ctx.fillStyle='blue';
				   ctx.fillRect(20,20,45,45)
			}
			draw()
		</script>
	</body>
</html>
